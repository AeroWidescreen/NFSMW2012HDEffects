; NFSMW2012 HD Effects by Aero_

[MAIN]
Resolution = 1                       // Determines if the entire RESOLUTION section is enabled or disabled.
ViewDistance = 1                     // Determines if the entire VIEW DISTANCE section is enabled or disabled.
Gameplay = 1                         // Determines if the entire GAMEPLAY section is enabled or disabled.
General = 1                          // Determines if the entire GENERAL section is enabled or disabled.
Hotkeys = 1                          // Determines if the entire HOTKEYS section is enabled or disabled.

[RESOLUTION]
VehicleReflectionRes = 1024          // Controls the resolution of vehicle reflections. (Min = 128 | Max = 1024 | Default = 256)
WaterReflectionRes = 1024            // Controls the resolution of water reflections. (Min = 128 | Max = 4096 | Default = 512)
ShadowRes = 2048                     // Controls the resolution of world shadows. (Min = 128 | Max = 2730 | Default = 2048)
HeadlightShadowRes = 2048            // Controls the resolution of shadows cast by headlights. (Min = 128 | Max = 2730 | Default = 1024)
ReflectionShadowRes = 2048           // Controls the resolution of shadows used in reflections. (Min = 128 | Max = 2730 | Default = 256)

[VIEW DISTANCE]
WorldDistance = 15000.0              // Controls the view distance of the entire game world. (Min = 100 | Max = 15000 | Default = 15000)
WaterReflectionDistance = 1000.0     // Controls the view distance of water reflections. (Min = 100 | Max = 15000 | Default = 1000) 
VehicleReflectionDistance = 400.0    // Controls the view distance of vehicle reflections. (Min = 100 | Max = 15000 | Default = 100)

[GAMEPLAY]
EnableHiddenCameras = 1              // Enables unused camera modes. (Hood Cam = 1 | and Overhead Cam = 2)
TimeCycleSpeed = 1.0                 // Multiplier that determines how quickly the world transitions from to day to night. (Inactive = -1 | Min = 0 | Max = 8 | Default = 1)
WreckResistance = 1.0                // Multiplier that determines how durable your car is. Does not work during online multiplayer. (Inactive = -1 | Min = 0 | Max = 4 | Default = 1)

[GENERAL]
CinematicMode = 1                    // Enables a hidden setting that improves the level of detail, resolution, and quality of various effects. (Partial LOD = 1 | Full LOD = 2)
AutoRefreshGraphics = 1              // Solves an issue that caused grass, bushes, and trees to not render until the resolution was changed.
HighShadowRefreshRate = 0            // Shadows will update in real-time rather than several second intervals.
MotionBlurStrength = 5.0             // Controls the intensity of the motion blur effect and improves consistency. (Inactive = -1 | Min = 0 | Max = 10 | Default = 1)
SetReflectionShadow = -1             // Allows users to enable or disable reflection shadows without affecting other shadows. (Inactive = -1 | ReflShadow Off = 0 | ReflShadow On = 1)
SetDOF = -1                          // Allows users to enable or disable depth of field without affecting motion blur. (Inactive = -1 | DOF Off = 0 | DOF On = 1)

[HOTKEYS]
; https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes
ToggleHUDhotkey = 117                // Toggles HUD visibility while playing. (Default = 117 [F6])
ToggleScreenDirthotkey = 118         // Toggles the Screen Dirt effect while playing. (Default = 118 [F7])
ToggleTimeOfDayhotkey = 119          // Cycles through midnight, dawn, sunrise, midday, sunset, and dusk while playing. (Default = 119 [F8])
ToggleHUD = 1                        // Determines if the HUD is enabled by default.
ToggleScreenDirt = 1                 // Determines if the Screen Dirt effect is enabled by default.